<div class="container text-center">
    <h1>Загальна таблиця</h1>
    <div class="col-md-12 text-center form-group row mb-3">
    <label class="form-label col-sm-2 col-form-label" for="issuanceDateFilter">Фільтр за датою видачі:</label>
    <div class="col-sm-8">
        <input class="form-control" type="date" id="issuanceDateFilter" [(ngModel)]="issuanceDateFilter">
    </div>
    <button class="btn btn-primary col-sm-2" (click)="applyFilters()">Застосувати фільтр</button>
    </div>
    <table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>Сума кредиту</th>
        <th>Дата видачі</th>
        <th>Дата повернення</th>
        <!-- Додайте інші заголовки стовбців, які вам потрібні -->
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of filteredItems">
        <td>{{ item.body }}</td>
        <td>{{ item.issuance_date }}</td>
        <td>{{ item.actual_return_date }}</td>
        <!-- Відображення інших даних -->
    </tr>
    </tbody>
    </table>
</div>
